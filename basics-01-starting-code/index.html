<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ courseGoal }}</p> <!-- data objesindeki değişkenleri böyle çekebiliriz
      bu {{}} yapı sadece html tagları arasında geçerlidir, href="{{ vueLink }}" gibi 
      kullanımlar geçersizdir. String olarak alır. -->
      <!-- v-bind:href="vueLink" kullanımı ile data objesindeki değişken :'dan sonraki 
      html attributune bağlanır -->
      <!-- data gibi {{}} ile methodları da çağırabiliriz, içinde basit javascript yazabiliriz -->
      <p>{{ outputGoal() }}</p> <!-- şeklinde fonksiyonlar çağırılır -->
      <p>{{ 1 + 1 }}</p>
      <p>Learn more <a v-bind:href="vueLink">about Vue.</a></p>
      <p v-html="courseGoal3"></p> <!--v-html yardımı ile içeriye data objesindeki değişkenler
      html olarak execute edilecek şekilde gelir. .innerHTML ile aynı işi yapıyor.-->
    </section>
  </body>
</html>
