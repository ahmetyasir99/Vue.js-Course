<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="counter++">Add</button> <!-- v-on: ile event listener ekliyoruz :click gibi :'dan
      sonra event adı geliyor, ="" tırnak içine çalışmasını istediğimiz javascript kodunu yazıyoruz
     -->
      <button v-on:click="counter--">Reduce</button>
      <p>Result: {{ counter }}</p> <!-- değer dinamik olarak güncellenir, counter değiştiğinde 
      buraya yansır anlık olarak, dinamik çalışır -->
    </section>
  </body>
</html>
